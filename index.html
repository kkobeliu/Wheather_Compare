<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>台灣天氣</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#0A84FF">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
<header class="app-header">
  <div class="title">🌤 台灣天氣</div>
  <div class="sub">Open-Meteo｜起始日 N+2｜早/午/晚</div>
</header>

<main class="container">
  <section class="card">
    <label>城市清單（逗號分隔）</label>
    <input id="citiesInput" type="text" placeholder="新竹縣竹北市, 台北市, 高雄市">
    <button id="loadBtn">查詢天氣</button>
  </section>

  <section class="segmented card">
    <button class="seg active" data-period="morning">早上</button>
    <button class="seg" data-period="afternoon">下午</button>
    <button class="seg" data-period="night">晚上</button>
  </section>

  <div id="status" class="status"></div>
  <div id="result"></div>
</main>

<script src="app.js"></script>
</body>
</html>
