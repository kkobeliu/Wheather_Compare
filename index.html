<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>台灣天氣（CWA + Open-Meteo）</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#0A84FF">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
<header class="app-header">
  <div class="title">🌤 台灣天氣</div>
  <div class="sub">第一來源：中央氣象局｜第二來源：Open-Meteo</div>
</header>

<main class="container">
  <section class="card">
    <label>城市（逗號或換行）</label>
    <textarea id="citiesInput" rows="3">新竹縣竹北市</textarea>
    <button id="loadBtn">查詢（起始日 N+2）</button>
  </section>

  <section class="segmented card">
    <button class="seg active" data-period="morning">早上</button>
    <button class="seg" data-period="afternoon">下午</button>
    <button class="seg" data-period="night">晚上</button>
  </section>

  <div id="status" class="status"></div>
  <div id="result"></div>
</main>

<script src="app.js"></script>
</body>
</html>
